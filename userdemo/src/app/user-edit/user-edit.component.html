<div *ngIf="user">

  <h2>{{user.name}}</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
    <label>email:
      <input [(ngModel)]="user.email" placeholder="email"/>
    </label>
  </div>
  <div>
    <label>Choose New Avatar<input type="file" (change)="onSelectFile($event)"  /></label>
  </div>
  <img *ngIf="user.imageType" src="{{user.avatarUrl}}" />
  <button (click)="save()">Save</button>

</div>
